<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">

            <div class="container text-center">
                <img src="" style="height: 150px; width: 150px" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" class="my_profile_picture">
            </div>

            <h1 class="text-center mt-3" th:text="${user.name}"></h1>
            <div class="card-body text-center">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#User ID</th>
                        <th scope="col">SCMUSER
                            <span th:text="${user.id}"></span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Account Active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">About you</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
